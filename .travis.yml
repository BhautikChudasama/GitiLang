language: node_js
node_js:
  - "10.9"

services:
  - docker

cache:
  npm: false

branches:
  only:
    - "master"

before_script:
  - npm install --global typescript@latest

install:
  - npm install
  - npm run prepack

script:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
  - npm publish
  - echo "Published to NPM"

after_success:
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  - docker build -t gitilang .
  - docker push bhautikchudasama/gitilang

notifications:
  email:
    on_failure: change
    on_success: change
